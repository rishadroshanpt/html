<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="" id="name" required placeholder="Enter Name" maxlength="7" minlength="4" value="roshan" readonly><br>
        Number<input type="number" name="" id="" min="10" max="1000"><br>
        File<input type="file" name="" id=""><br>
        Email<input type="email" name="" id=""><br>
        Language <br>
        <input type="checkbox" name="" id="">English<br>
        <input type="checkbox" name="" id=""> Malayalam <br>
        Gender <br>
        <input type="radio" name="gen" id=""> Male <br>
        <input type="radio" name="gen" id="">Female <br>
        Password<input type="password" name="" id=""><br>
        Date<input type="date" name="" id=""><br>
        Date and Time<input type="datetime" name="" id=""><br>
        Date and Time<input type="datetime-local" name="" id=""><br>
        Address<textarea name="" id="" rows="5" cols="25"></textarea><br>
        Country<select name="" id="">
            <option value="" disabled selected>Choose one</option>
            <option value="">India</option>
            <option value="">UK</option>
            <option value="">UAE</option>
        </select><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
